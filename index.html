<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <h1>Tip Calculator</h1>
    <h4>Please enter the bill total:</h4>
    <form id="tipForm">
        <span>$ </span><input id="bill-total" type="number" step="0.01">
        <button>Submit</button>
    </form>
    <div>
        <h4>A 15% tip is:</h4>
        <h2 id="tip">$10.00</h2>
        <h4>Your grand total is:</h4>
        <h2 id="grand-total">$50.00</h2>
    </div>
    <script src="tipCalculator.js"> </script>
</body>
</html>
